<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #card-element { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #donate-button { margin-top: 15px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        #donate-button:disabled { background: gray; cursor: not-allowed; }
        #payment-message { margin-top: 10px; font-weight: bold; }
    </style>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- JavaScript Files -->
        <script type="module" src="assets/js/script.js"></script>
</head>
<body>

    <h2>Support My Work ❤️</h2>
    <p>Enter a donation amount and pay securely.</p>

    <form id="donation-form">
        <input type="number" id="donation-amount" placeholder="Enter amount ($)" min="1" required />
        <div id="card-element"><!-- Stripe Card Input --></div>
        <button type="submit" id="donate-button">Donate</button>
        <p id="payment-message"></p>
    </form>

    <script src="support.js"></script>
</body>
</html>
