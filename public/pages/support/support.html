<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support My Work</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/support.css"> 
    <!-- JavaScript Files -->
    <script type="module" src="assets/js/script.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

    <div class="container">
        <h1>Support My Work ❤️</h1>
        <p>Your support helps me build more innovative solutions. Every donation counts!</p>

        <form id="donation-form">
            <label for="donation-amount">Enter Donation Amount ($)</label>
            <input type="number" id="donation-amount" placeholder="Enter amount" min="1" required />

            <div id="card-element"><!-- Stripe Card Input --></div>
            
            <button type="submit" id="donate-button">
                <span id="button-text">Donate</span>
                <span class="spinner hidden"></span>
            </button>

            <p id="payment-message"></p>
        </form>
    </div>

    <!-- ✅ Stripe Watermark -->
    <div class="stripe-watermark">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/Stripe_Logo%2C_revised_2016.png" alt="Powered by Stripe">
        <p>Powered by Stripe</p>
    </div>

    <script defer src="assets/js/support.js"></script>
</body>
</html>
